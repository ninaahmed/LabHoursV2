{% extends "layout.html" %}
{% block title %}314 Lab Hours Queue{% endblock %}
{% block content %}

<html>
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />

<head>
  <title>Queue</title>
</head>

<body background-color="#EDF2F7">
  <div style="min-height: 100%"
    class="line_bg rounded-t-lg overflow-hidden border-t border-l border-r border-gray-400 bg-gray-200 w-full">
    <p class="text-5xl mx-auto px-4">Lab Hours Queue</p> <br />
    {% for student in queue %}
    <div class="container flex mx-auto px-4 mb-2">
      <div class="bg-white max-w-sm w-full min-w-full lg:max-w-full lg:flex shadow-lg justify-center">
        <div class="px-6 py-4 flex-grow">
          <div class="font-bold text-xl mb-2">{{ student.name }}</div>
        </div>
        <div class="px-6 py-4">
          <form method="POST">
            {% if g.user.is_authenticated %}
            <button name="finished" value={{ student.id }}
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
              Finished
            </button>
            <button name="removed" value={{ student.id }}
              class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
              Remove
            </button>
            {% else %}
            {% endif %}
          </form>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</body>

</html>
{% endblock %}
