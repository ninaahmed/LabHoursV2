{% extends "layout.html" %}
{% block title %}Leave Lab Hours Queue{% endblock %}

{% block zoom_wrapper %}
<a class="inline-block border border-white rounded hover:border-gray-200 text-blue-700 hover:bg-gray-200 py-1 px-3" href="{{ link }}" target="_blank">Zoom</a>
{% endblock %}

{% block content %}

<html>
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />

<head>
  <title>Remove Yourself from the Queue</title>
</head>

<body background-color="#EDF2F7">
  <div style="min-height: 100%"
    class="bg-white rounded-t-lg overflow-hidden border-t border-l border-r border-gray-400 p-4 px-3 py-10 bg-gray-200 flex justify-center">
    <div class="w-full max-w-xs">
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="POST" action="">
        <p class="text-2xl">Remove Me</p>
        <font color="red"> {{ message }}</font>
        <br />
        <br />
        <div class="block text-gray-700 text-sm font-bold mb-2">
          <div class="mb-2">
            <p class="mb-2">EID</p>
            <input name="eid" class="shadow appearance-none border rounded w-full py-2 px-3
                        text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
        </div>
        <br />
        <div>
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white
                         font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
{% endblock %}
