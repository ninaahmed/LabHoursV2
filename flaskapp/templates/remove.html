{% extends "layout.html" %}
{% block title %}Instructor Login{% endblock %}
{% block content %}
<html>
  <link
    href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    rel="stylesheet"
  />

  <head>
    <title>Remove Yourself from the Queue</title>
  </head>
  <body bgcolor="#EDF2F7">
    <div class="bg-white rounded-t-lg overflow-hidden border-t border-l border-r border-gray-400 p-4 px-3 py-10 bg-gray-200 flex justify-center">
        <div class="w-full max-w-xs">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="POST" action="">
                <p class="text-2xl">Remove Me!</p> <br/>
                <br/>
                <p> {{ message }}</p>
                <div class="block text-gray-700 text-sm font-bold mb-2">
                    <p>EID</p>  
                    <input name="eid">  
                </div>
                <div class="mb-6">
                    <input type="submit">
                </div>
            </form>
        </div>
    </div>
  </body>
  
</html>
{% endblock %}
